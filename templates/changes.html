{% extends 'base.html' %}
{% block script %}
<script>
device = "{{ device }}";
lastChangeTime = {{ before }};
</script>
<script type="text/javascript" src="/static/js/main.js" ></script>
{% endblock %}
{% block content %}
<section class="grid_outer chapter">
    {% set back = device %}
    {% if device == "all" %}
    {% set device = "all devices" %}
    {% set back = 0 %}
    {% endif %}
    <h1 class="chapter-title">Changes for {{ device }}</h1>
    {% if back != 0 %}<a id="back" href="/{{ back }}">back</a>{% endif %}
    <div class="chapter-content">
        <div class="article-list">
            <div id="duration-easing-speed" class="article qp-ui" data-qp-ui="{ 'ScrollSpy': {} }" data-qp-ui-data-id="qp:1">
                <div class="article-content">
                    <div>
                        <div class="col-list">
                            <section class="module-module col-1">
                                <div class="module">
                                    <!--content-->
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
